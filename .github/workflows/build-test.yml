name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: [ self-hosted, large ]
    container: bolt-registry:5000/bolt-ci:latest
    strategy:
      matrix: 
        build_type: [ release, debug ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Add CI conan remote
      run: |
        source /root/venv/bin/activate
        conan remote add --index=0 ci https://bolt-registry:9300
      
    - name: Install Bolt dependencies
      run: |
        source /root/venv/bin/activate
        ./scripts/install-bolt-deps.sh

    - name: Bolt Build
      run: |
        source /root/venv/bin/activate
        make ${{ matrix.build_type }}_with_test

    - name: Run tests
      run: |
        source /root/venv/bin/activate
        make unittest_${{ matrix.build_type }}
